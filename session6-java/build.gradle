apply plugin: 'java'
apply plugin: 'com.google.protobuf'
apply plugin: 'application'

sourceCompatibility = 1.8

//mainClassName = 'simple.proto.SimpleMain'
//mainClassName = 'simple.proto.EnumMain'
//mainClassName = 'simple.proto.ComplexMain'
//mainClassName = 'simple.proto.OptionMain'
//mainClassName = 'simple.proto.ProtoToJSONMain'
mainClassName = 'simple.proto.ExerciseMain'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.protobuf:protobuf-java:3.12.4'
    //util dependency to convert to JSON
    compile 'com.google.protobuf:protobuf-java-util:3.12.4'
}

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.13'
  }
}

protobuf {
    protoc {
        // Download from repositories
        artifact = 'com.google.protobuf:protoc:3.12.4'
    }
}
